<h2>Add new contact</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
          <label for="id">ID:</label>
          <input class="form-control" type="text" ng-model="contact.id" required />
        </div>
    <div class="form-group">
      <label for="firstname">First name:</label>
      <input class="form-control" type="text" ng-model="contact.firstname" required />
    </div>
    <div class="form-group">
      <label for="lastname">Last name:</label>
      <input class="form-control" type="text" ng-model="contact.lastname" required />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input class="form-control" type="text" ng-model="contact.address" />
    </div>
    <div class="form-group">
          <label for="mobilenumber">Mobile:</label>
          <input class="form-control" type="text" ng-model="contact.mobilenumber" />
      </div>
    <div class="form-group">
          <label for="landline">Landline:</label>
          <input class="form-control" type="text" ng-model="contact.landline" />
        </div>
    <div class="form-group">
          <label for="notes">Notes:</label>
          <input class="form-control" type="text" ng-model="contact.notes" />
        </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(contact)" id="add-new-btn" ng-click="add_new(contact)">Save!</button>
    <a href="#/contacts/" class="btn">Cancel</a>
  </form>
</div>
</div>
