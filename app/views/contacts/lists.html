
<h2 class="headers">Contacts</h2>
  <a class="btn btn-primary buttons" href="#/contacts/add-contact">Add New Contact</a>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>Landline</th>
      <th>Notes</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts track by contact.id">
      <td>{{contact.id}}</td>
      <td>{{contact.firstname}}</td>
      <td>{{contact.lastname}}</td>
      <td>{{contact.address}}</td>
      <td>{{contact.mobilenumber}}</td>
      <td>{{contact.landline}}</td>
      <td>{{contact.notes}}</td>
      <td><a href="#/contacts/edit/{{contact.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></button></td>
    </tr>
  </tbody>
</table>
